<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Slider</title>
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./ScrollSlider/index.js"></script>
  </head>
  <body>
    <div class="container">
      <scroll-slider class="scroll-slider">
        <scroll-slider-prev-button
          tabindex="0"
          hidden
          class="scroll-slider-button _prev"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </scroll-slider-prev-button>

        <scroll-slider-next-button
          tabindex="0"
          class="scroll-slider-button _next"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </scroll-slider-next-button>

        <scroll-slider-track class="scroll-slider-track">
          <img src="img/21.webp" alt="" class="slide" />
          <img src="img/1.webp" alt="" class="slide" />
          <img src="img/2.webp" alt="" class="slide" />
          <img src="img/3.webp" alt="" class="slide" />
          <img src="img/4.webp" alt="" class="slide" />
          <img src="img/5.webp" alt="" class="slide" />
          <img src="img/6.webp" alt="" class="slide" />
          <img src="img/7.webp" alt="" class="slide" />
          <img src="img/8.webp" alt="" class="slide" />
          <img src="img/10.webp" alt="" class="slide" />
          <img src="img/11.jpg" alt="" class="slide" />
          <img src="img/12.jpg" alt="" class="slide" />
          <img src="img/13.jpg" alt="" class="slide" />
          <img src="img/14.jpg" alt="" class="slide" />
          <img src="img/15.jpg" alt="" class="slide" />
          <img src="img/16.jpg" alt="" class="slide" />
          <img src="img/18.webp" alt="" class="slide" />
          <img src="img/19.webp" alt="" class="slide" />
          <img src="img/20.webp" alt="" class="slide" />
        
        </scroll-slider-track>
      </scroll-slider>
    </div>
  </body>
</html>
